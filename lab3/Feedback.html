<!DOCTYPE html>
<html lang="en" >
<head>
<title> Feedback form</title>
</head>
<body>
    <h4>Please complete this form to submit your feedback: </h4>
    <form>
        <label>Title:</label><br>
        <input type="radio" name="title" value="Mr."> Mr.
        <input type="radio" name="title" value="Mrs."> Mrs.
        <input type="radio" name="title" value="Ms."> Ms.
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>


        <label for="response">Response:</label>
        <select id="response" name="response">
            <option value="Good"> this is excellent</option>
            <option value="Average"> this is okay</option>
            <option value="Bad"> this is boring</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="send my feedback">

    </form>
</body>


</html>
