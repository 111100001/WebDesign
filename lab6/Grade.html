<!DOCTYPE html>
<html>
<body>
<script>
    let grade = prompt("Enter your grade:");
    if (grade > 100) alert("Terrific! You have over 100%!!*");
    else if (grade == 100) alert("Super! You have 100%");
    else if (grade > 95) alert("Excellent work! Your score is between 95-99.");
    else if (grade > 90) alert("Great work! Your score is between 90-95");
    else alert("Your score is below 90");
</script>
</body>
</html>
